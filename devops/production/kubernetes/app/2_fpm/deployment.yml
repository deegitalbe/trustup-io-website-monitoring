apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: app
  name: laravel-in-kubernetes-fpm
  labels:
    tier: backend
    layer: fpm
  annotations:
    configmap.reloader.stakater.com/reload: "laravel-in-kubernetes"
    secret.reloader.stakater.com/reload: "laravel-in-kubernetes"
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend
      layer: fpm
  template:
    metadata:
      labels:
        tier: backend
        layer: fpm
    spec:
      initContainers:
        - name: migrations
          image: "henrotaym/trustup-io-website-monitoring-cli:${DOCKER_IMAGE_TAG}"
          command:
            - php
          args:
            - artisan
            - migrate
            - --force
          envFrom:
            - secretRef:
                name: trustup-io-app-secret
            - secretRef:
                name: trustup-io-app-commons-secret
      containers:
        - name: fpm
          image: "henrotaym/trustup-io-website-monitoring-fpm:${IMAGE_TAG}"
          command: ["/bin/sh"]
          args: [
              "-c",
              "php artisan event:cache && \
              php artisan route:cache && \
              php artisan view:cache && \
              exec php-fpm",
            ]
          ports:
            - containerPort: 9000
          envFrom:
            - secretRef:
                name: trustup-io-app-secret
            - secretRef:
                name: trustup-io-app-commons-secret
